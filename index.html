<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>

    <body>
      <nav class="side-panel">
        <div>
          <form id="sign-up">
            <h2>Sign Up</h2>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
            <button class="btn-primary">Sign Up</button>
          </form>

          <form id="sign-in">
            <h2>Sign In</h2>
            <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
            <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
            <button class="btn-primary">Sign In</button>
          </form>

          <form id="change-password" class="hide">
            <h2>Change Password</h2>
            <input type="password" name="passwords[old]" placeholder="Old Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <button class="btn-primary">Change Password</button>
          </form>

          <form id="sign-out" class="hide">
            <button class="btn-primary">Sign Out</button>
          </form>

          <div class="centered">
            <button id="index-games" class="hide">Stats</button>
          </div>
        </div>
      </nav>

        <div id="board" class="main">
          <h1 class="title">Tic Tac Toe</h1>

          <div>
            <h3 id="message" class="result"></h3>
          </div>

          <div class="row">
            <div class="square col-3" id="0"></div>
            <div class="square col-3" id="1"></div>
            <div class="square col-3" id="2"></div>
          </div>
          <div class="row">
            <div class="square col-3" id="3"></div>
            <div class="square col-3" id="4"></div>
            <div class="square col-3" id="5"></div>
          </div>
          <div class="row">
            <div class="square col-3" id="6"></div>
            <div class="square col-3" id="7"></div>
            <div class="square col-3" id="8"></div>
          </div>

          <div class="centered">
            <button id="start-game" class="btn-primary">Start Game</button>
            <button id="replay" class="btn-primary">Replay</button>
          </div>
        </div>

    </body>
</html>
