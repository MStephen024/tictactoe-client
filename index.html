<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic Tac Toe</h1>
      <h3 id="message" class="result  "></h3>

      <div class="ticTacToe container hide">
        <div class="row">
          <div class="square col-4" id="0"></div>
          <div class="square col-4" id="1"></div>
          <div class="square col-4" id="2"></div>
        </div>
        <div class="row">
          <div class="square col-4" id="3"></div>
          <div class="square col-4" id="4"></div>
          <div class="square col-4" id="5"></div>
        </div>
        <div class="row">
          <div class="square col-4" id="6"></div>
          <div class="square col-4" id="7"></div>
          <div class="square col-4" id="8"></div>
        </div>
      </div>

      <div>
        <form id="sign-up">
          <h2>Sign Up</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn btn-primary">Sign Up!</button>
        </form>

        <form id="sign-in">
          <h2>Sign In</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <button class="btn btn-primary">Sign In!</button>
        </form>

        <form id="change-password">
          <h2>Change Password</h2>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="password" name="passwords[new]" placeholder="New Password">
          <button>Change Password</button>
        </form>

        <form id="sign-out">
          <h2>Sign Out!</h2>
          <button class="btn btn-primary">Submit</button>
        </form>

        <div data-cell-index='0'></div>
      </div>
    </body>
</html>
