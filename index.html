<!DOCTYPE html>
<html>
    <head>
      <title>TicTacToe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Tic Tac Toe</h1>
      <div class="ticTacToe container">
        <div class="row">
          <div class="square col-4" id="0"></div>
          <div class="square col-4" id="1"></div>
          <div class="square col-4" id="2"></div>
        </div>
        <div class="row">
          <div class="square col-4" id="3"></div>
          <div class="square col-4" id="4"></div>
          <div class="square col-4" id="5"></div>
        </div>
        <div class="row">
          <div class="square col-4" id="6"></div>
          <div class="square col-4" id="7"></div>
          <div class="square col-4" id="8"></div>
        </div>
      </div>
      <div>
        <form>
          <h2>Sign Up</h2>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input name="credentials[password_confirmation]" type="password" value="an example password">
          <button>Sign Up</button>
        </form>

        <form>
          <h2>Sign In</h2>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <button>Sign In</button>
        </form>

        <form>
          <h2>Change Password</h2>
          <input name="passwords[old]" type="password">
          <input name="passwords[new]" type="password">
          <button>Change Password</button>
        </form>
      </div>
    </body>
</html>
